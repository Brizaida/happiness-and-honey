    <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>


  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="5000">
      <img src="../../../../assets/images/banners/banner1.jpeg" class="d-block w-100" alt="imagen 1">
      <div class="carousel-caption">
        <p class="carousel-text">Desafía tus sentidos y déjate seducir por la tentación más natural</p>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="5000">
      <img src="../../../../assets/images/banners/banner2.jpeg" class="d-block w-100" alt="imagen 2">
      <div class="carousel-caption">
        <p class="carousel-text">Nuestra miel es el elixir que despierta tus gustos más refinados y te sumerge en un universo de sabores irresistibles</p>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="5000">

      <div class="carousel-caption">
        <p class="carousel-text">Desafía tus sentidos y déjate seducir por la tentación más natural</p>
      </div>
    </div>

    <i class="fa-solid fa-circle-left icon" aria-hidden="true"></i>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
    <i class="fa-solid fa-circle-right icon" aria-hidden="true"></i>

  </button>
